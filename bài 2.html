<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let input = prompt("Nhập số:  ");
    let arr = [input[0]];
    for (let i = 0; i < input.length; i++) {
        if (input[i] % 2 == 0 && input[i + 1] % 2 == 0) {
            arr.push('-', input[i+1]);
        } else {
            arr.push(input[i + 1]);
        }
    }
    console.log(arr);
    document.write(arr.join(''));
</script>
</body>
</html>
